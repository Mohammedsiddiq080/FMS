<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Billing - Fleet Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="billing-container">
        <h1>Billing</h1>
        <form id="billingForm">
            <label for="record_id">Record ID:</label>
            <input type="text" id="record_id" name="record_id" required>
            <label for="vehicle_id">Vehicle ID:</label>
            <input type="text" id="vehicle_id" name="vehicle_id" required>
            <label for="assignment_id">Assignment ID:</label>
            <input type="text" id="assignment_id" name="assignment_id" required>
            <label for="km_before">KM Before:</label>
            <input type="number" id="km_before" name="km_before" required>
            <label for="km_after">KM After:</label>
            <input type="number" id="km_after" name="km_after" required>
            <label for="charges_per_km">Charges Per KM:</label>
            <input type="number" id="charges_per_km" name="charges_per_km" required>
            <label for="gst">GST:</label>
            <input type="number" id="gst" name="gst" required>
            <button type="submit">Save</button>
        </form>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
