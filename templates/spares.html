<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spares - Fleet Management System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="spares-container">
        <h1>Spare Parts Management</h1>
        <form id="sparesForm">
            <div class="form-group">
                <label for="spare_id">Spare ID:</label>
                <input type="text" id="spare_id" name="spare_id" readonly>
            </div>
            <div class="form-group">
                <label for="vehicle_id">Vehicle ID:</label>
                <input type="text" id="vehicle_id" name="vehicle_id" required>
            </div>
            <div class="form-group">
                <label for="part_name">Part Name:</label>
                <input type="text" id="part_name" name="part_name" required>
            </div>
            <div class="form-group">
                <label for="unit_price">Unit Price ($):</label>
                <input type="number" id="unit_price" name="unit_price" step="0.01" min="0" required>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" min="1" required>
            </div>
            <div class="form-group">
                <label for="total_cost">Total Cost ($):</label>
                <input type="number" id="total_cost" name="total_cost" readonly>
            </div>
            <div class="form-group">
                <label for="supplier">Supplier:</label>
                <input type="text" id="supplier" name="supplier">
            </div>
            <button type="submit" class="submit-btn">Save Spare Part</button>
        </form>
        
        <div id="message" class="message"></div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
